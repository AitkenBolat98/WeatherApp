
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<form method="post" th:action="@{/registration}" th:object="${users}">
    <label for="login">Enter login
        <input id="login" type="text" name="login" th:field="*{login}" required>
    </label>
    <label for="password">Enter password
        <input id="password" name="password" th:field="*{password}" required>
    </label>
    <input type="submit" value="submit">
</form>
</body>
</html>
